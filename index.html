<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPClogo DVD</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    #landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .button {
      width: 250px;
      margin: 10px;
      padding: 15px;
      background-color: #17D860;
      color: black;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 12px;
      transition: background 0.2s ease;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #12b94f;
    }

    iframe {
      display: none;
      border: none;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h1>RPClogo DVD</h1>
    <a class="button" href="/RPClogoDVD.exe" download>üíæ Download .exe App</a>
    <button class="button" onclick="launchWebVersion()">üåê Use Web Version</button>
  </div>

  <iframe id="webVersion" src="https://dvd.rpcgroup.xyz"></iframe>

  <script>
    function launchWebVersion() {
      document.getElementById("landing").style.display = "none";
      document.getElementById("webVersion").style.display = "block";
    }
  </script>
</body>
</html>
